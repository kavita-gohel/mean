<div>
<h2 mat-dialog-title>Update data</h2>
<mat-dialog-content class="mat-typography">
    
<div class="container" novalidate> 
    <form [formGroup]="formGroup" class="form">
        <!-- <mat-form-field class="form-element">    
            <input matInput placeholder="Enter text"  [(ngModel)]="val" formControlName="fname" name="text">
            <mat-label>{{val}}</mat-label>
              </mat-form-field> -->

        <mat-form-field class="form-element">
            <input matInput placeholder="First name" formControlName="fname" >
            <mat-error *ngIf="!fname.valid && fname.touched">
              {{ titleAlert }}
            </mat-error>
            </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Last name" formControlName="lname">
            <mat-error *ngIf="!lname.valid && lname.touched">
              {{ titleAlert }}
            </mat-error>
        </mat-form-field>
       <mat-form-field class="form-element">
        <input matInput placeholder="Email address" formControlName="email" type="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Mobile number" formControlName="mono" type="tel">
          <mat-error *ngIf="!formGroup.controls['mono'].valid && formGroup.controls['mono'].touched">
            {{ getErrorContact() }}
          </mat-error>
      </mat-form-field>
      <div class="form-element">
        <label>Gender : </label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>

        <!-- <mat-list-item class="primary-imenu-item" role="listitem">
            <mat-form-field class="form-element">
                <mat-select 
                placeholder="Hobbies" 
                name="hobby" 
               
                formControlName="hobby"
                class="filter-select" 
                multiple >
                  <mat-option *ngFor="let hobbies of hobby" [value]="hobbies">
                    {{hobbies}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
          </mat-list-item> -->

          <div class="form-element">
            <label for="file">Choose File</label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)" formControlName="picture">
        </div>


        <!-- <mat-form-field class="form-element">
            <mat-select name="hobbies" multiple>

                   {{ hobbies }}
                </mat-option>
           </mat-select>
        </mat-form-field> -->

    </form>
    </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()"> Update</button>
    </mat-dialog-actions>
  
</div>
